---
layout: base
---

{% include header.html type="page" %}

<style>
  .row{
    width: 100%;
    height: 100%;
  }
  .sidebar {
      width: 200px;
      height: 100%;
      box-sizing: border-box;
      position: fixed;
  }

  .main-content {
    position: relative;
    width: 100%;
    padding-right: 200px;
    box-sizing: border-box;
  }
  @media screen and (max-width: 600px) {
      .sidebar {
        width: 250px;
      }
      .main-content {
        margin-right: 250px;
      }
  }
</style>

<main>
  <div class="row">
    <div class="main-content">
      {{ content }}
    </div>
    <div class="sidebar">
      <h3>Research Interests</h3>
      <p> Test text </p>
    </div>
    {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {% include comments.html %}
  </div>
</main>
